<!-- Faça um algoritmo que leia o preço de um produto e mostre seu novo preço, com 5% de desconto. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex012</title>
</head>
<body>
    <script>
        alert('Descubra o preço com desconto de um produto.')
        var preco = Number(prompt('Informe o preço do produto desejado: '))
        alert(`O produto desejado com 5% de desconto custa R$${preco - (preco*5/100)}, você economiza R$${preco*5/100}.`)
    </script>
</body>
</html>
