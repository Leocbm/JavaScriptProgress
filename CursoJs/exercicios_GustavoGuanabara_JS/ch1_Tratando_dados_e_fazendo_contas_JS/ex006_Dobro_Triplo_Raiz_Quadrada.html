<!-- Crie um algoritmo que leia um número e mostre o seu dobro, triplo e raiz quadrada. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006</title>
</head>
<body>
    <script>
        alert('Informe um valor e descubra o dobro, triplo e a raiz do número desejado.')
        var numero = Number(prompt('Informe o valor desejado: '))
        alert(`O dobro de ${numero} é igual a ${numero*2}, seu triplo é ${numero*3} e sua raiz é ${numero**(1/2)}`)
    </script>
</body>
</html>
