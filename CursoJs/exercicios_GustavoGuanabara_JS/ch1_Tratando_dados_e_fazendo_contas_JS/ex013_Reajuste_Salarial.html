<!-- Faça um algoritmo que leio o salário de um funcionário e mostre seu novo salário, com 15% de aumento. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex013</title>
</head>
<body>
    <script>
        alert('Descubra o seu aumento salárial.')
        var salario = Number(prompt('Informe o seu salário atual: '))
        alert(`O novo salario com 15% de aumento passa a ser R$${salario+(salario*15/100)}, teve um aumento de R$${salario*15/100}.`)
    </script>
</body>
</html>
