<!-- Escreva um programa que converta uma temperatura digitada em °C e converta para °F. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex014</title>
</head>
<body>
    <script>
        alert('Transforme Celsius para Fahrenheit.')
        var Celsius = Number(prompt('Informe a temperatura desejada em Celsius: '))
        var Fahrenheit = Celsius * 1.8 + 32 
        alert(`${Celsius}°C convertido para Fahrenheit é igual a ${Fahrenheit}°F.`)
    </script>
</body>
</html>
