<!-- Faça um programa que leia a largura e a altura de uma parede em metros, calcule sua área e a quantidade de tinta
necessária para pintá-la, sabendo que cada litro de tinta, pinta uma área de 2m². -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex011</title>
</head>
<body>
    <script>
        alert('Descubra a quantidade de tinta necessária para pintar uma parede.')
        var altura = Number(prompt('Informe a altura da parede em metros: '))
        var largura = Number(prompt('Informe a largura da parede em metros: '))
        alert(`Para pintar uma parede com uma área de ${altura*largura}m é necessário ${(altura*largura)/2} litros de tinta.`)
    </script>
</body>
</html>
