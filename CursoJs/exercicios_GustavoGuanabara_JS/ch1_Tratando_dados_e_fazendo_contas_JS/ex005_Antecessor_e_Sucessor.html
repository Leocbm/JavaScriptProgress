<!-- Crie um programa que leia um número e mostre na tela seu antecessor e sucessor!. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>
</head>
<body>
    <script>
        alert('Informe um valor e iremos informar seu antecessor e sucessor. ')
        var numero = Number(prompt('Informe o valor desejado: '))
        alert(`O antecessor de ${numero} é igual ${numero-1} e seu sucessor é ${numero+1}`)
    </script>
</body>
</html>
