<!-- Desenvolva um programa que leia as duas notas de um aluno, calcule e mostre sua média. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>
</head>
<body>
    <script>
        alert('Informe as duas notas de um aluno e descubra a média obtida.')
        var nota1 = Number(prompt('Informe o valor da primeira nota: '))
        var nota2 = Number(prompt('Informe o valor da segunda nota: '))
        alert(`A média final do aluno foi ${(nota1 + nota2) / 2}`)
    </script>
</body>
</html>
