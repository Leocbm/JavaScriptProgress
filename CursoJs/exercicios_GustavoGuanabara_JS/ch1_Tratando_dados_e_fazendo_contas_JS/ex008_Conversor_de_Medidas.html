<!-- Escreva um programa que leia um valor em metros e o exiba convertido em centímetros e milímetros. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 008</title>
</head>
<body>
    <script>
        alert('Informe um valor em metros e descubra a conversão dele em centímetros e milímetros.' )
        var metros = parseFloat(prompt('Informe o valor desejado em metros: '))
        alert(`O valor ${metros}m convetido em centímetros é igual a ${metros * 100}cm e em milímetros é igual a ${metros * 1000}mm`)
    </script>
</body>
</html>
