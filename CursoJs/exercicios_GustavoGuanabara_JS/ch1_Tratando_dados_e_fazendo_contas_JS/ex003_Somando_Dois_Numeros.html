<!-- crie um programa que leia dois números e mostre a soma entre eles. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
</head>
<body>
    <script>
        alert('Informe dois números de sua preferencia e vamos mostrar a soma entre eles.')
        var n1 = window.prompt('Informe o valor do primeiro número: ')
        var n2 = prompt('Informe o valor do segundo  número: ')
        var soma = Number(n1) + Number.parseFloat(n2).
        alert(`A soma de ${n1} com ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
